<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&family=Happy+Monkey&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div id="homecontainer">
                <h3 >HOME</h3>
                <div class="result">
                    <h1 id="homeres">0</h1>
                </div>
                <div class="incrementer">
                    <button id="home1" onclick="incrementhome(1)">+1</button>
                    <button id="home2" onclick="incrementhome(2)">+2</button>
                    <button id="home3" onclick="incrementhome(3)">+3</button>
                </div>
            </div>
            <div id="awaycontainer">
                <h3 >GUEST</h3>
                <div class="result">
                    <h1 id="awayres">0</h1>
                </div>
                <div class="incrementer">
                    <button id="away1" onclick="incrementaway(1)">+1</button>
                    <button id="away2" onclick="incrementaway(2)">+2</button>
                    <button id="away3" onclick="incrementaway(3)">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
